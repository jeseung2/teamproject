    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>

            <ul class="gnb_list">
                <li>
                    <a href="#"><img src="../../common_page/image/food_img.png" alt="">간식&#183;사료</a>

    </header>
        <section class="main">

            <form action="" method="">
                <h1 class="text-center">주문/결제</h1>

                <!--배송지정보-->

                <h2>배송지</h2>
                <table>
                    <tbody>
                        <tr>
                            <th>
                                <label for="name">받는사람</label>
                            </th>
                            <td colspan="">
                                <input type="text" id="name" name="name" required>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="address">주소</label>
                            </th>
                            <td colspan="">
                                <input type="text" id="address" name="address" required
                                    placeholder="도로명, 지번, 건물명 등을 입력하세요">
                                <input type="text" id="address" name="address" required placeholder="상세주소를 입력하세요">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="phone">전화번호</label>
                            </th>
                            <td>
                                <input type="tel" id="phone1" name="phone1" required pattern="[0-9]{3}"
                                    placeholder="010">
                                <input type="tel" id="phone2" name="phone2" required pattern="[0-9]{3,4}"
                                    placeholder="1234">
                                <input type="tel" id="phone3" name="phone3" required pattern="[0-9]{4}"
                                    placeholder="5678">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="email">이메일</label>
                            </th>
                            <td colspan="">
                                <input type="email" id="email" name="email" required>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="payment-method">결제방법</label>
                            </th>
                            <td>
                                <select id="payment-method" name="payment-method">
                                    <option value="credit-card">신용카드</option>
                                    <option value="bank-transfer">계좌이체</option>
                                    <option value="tel">휴대전화</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- 비회원 주문조회 비밀번호-->

                <h2>비회원 주문조회 비밀번호</h2>
                <table>
                    <tr>
                        <th>
                            <label for="password">비밀번호</label>
                        </th>
                        <td>
                            <input type="password" id="password" name="password" placeholder="영문대소문자/숫자/특수문자 중 2가지 이상 조합, 6자~16자" required>
                        </td>
                    </tr>
                </table>

                <!-- 주문상품 -->

                <h2>주문상품</h2>
                <div>

                </div>
                <ul>
                    <li>상품명</li>
                    <li>수량</li>
                    <li>가격</li>
                </ul>
                <!--약관 동의-->

                <section>
                    <div class="content">
                        <h2>이용 약관</h2>
                        <p>이용 약관 내용을 여기에 입력</p>
                        <div class="checkbox-wrapper">
                            <label>
                                <input type="checkbox" id="agree-checkbox" required>
                                약관에 동의합니다.
                            </label>
                        </div>

                        <h2>개인 정보 처리 방침</h2>
                        <p>개인 정보 처리 방침 내용을 여기에 입력</p>

                        <div class="checkbox-wrapper">
                            <label>
                                <input type="checkbox" id="agree-checkbox" required>
                                개인 정보 처리 방침에 동의합니다.
                            </label>
                        </div>

                        <input type="submit" value="가입하기">

                    </div>
                </section>
            </form>
        </section>
</body>

</html>

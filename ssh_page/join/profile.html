                                    <select class="user_month" required>

                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>

                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <select class="user_day" required>
                                        <option disabled selected>선택</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="user_num">핸드폰 번호</label></th>
                                <td><input type="tel" name="user_num" placeholder="- 없이 입력해주세요"></td>
                            </tr>
                            <tr>
                                <th><label for="user_email">이메일 주소</label></th>
                                <td>
                                    <input type="email" name="user_email" class="user_email">
                                    <select class="domain_list" required>
                                        <option disabled value="" selected>선택</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="hanmail.net">hanmail.net</option>
                                        <option value="google.com">google.com</option>
                                        <option value="nate.com">nate.com</option>
                                        <option value="custom">직접 입력</option>
                                    </select>
                                </td>
                            </tr>
